<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=Merriweather:ital,wght@0,400;1,300;1,400&family=Roboto:ital,wght@0,400;0,500;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="conteiner">
    <h2>Student Registration Form</h2>

    <form action="">
      <div class="data">
        <label for="fullname"> Full Name:</label>
        <input type="text" name="fullname" id="fullname" placeholder="Enter Your Name">
      </div> <br>
      
      <div class="data">
        <label for="email"> Email:</label>
        <input type="text" name="fullname" id="fullname" placeholder="Enter Your Name">
      </div> <br>

      <div class="data">
        <label for="email"> Email:</label>
        <input type="email" name="email" id="email" placeholder="Email here">
      </div> <br>
      
      <div class="data">
        <label for="password"> Password:</label>
        <input type="password" name="password" id="password" placeholder="Valid Password">
      </div> <br>
      
      <div class="dropdown">
        <label for="course"> Choose your Course:</label>
        <select name="course" id="course">
          <option value="CSE"> CSE</option>
          <option value="BBA"> BBA</option>
          <option value="EEE"> EEE</option>
          <option value="PHARMACY"> PHARMACY</option>
          <option value="ENGLISH"> ENGLISH</option>
        </select>
      </div> <br>
      
      <div class="gender">
        <label for="gender"> Gender:</label>
        <input type="radio" name="gender" id="gender"> Male
        <input type="radio" name="gender" id="gender"> Female
        <input type="radio" name="gender" id="gender"> Others
      </div> <br>
     
      <div class="dob">
        <label for="dob"> Date of Birth:</label>
        <input type="date" name="dob" id="dob">
      </div> <br>
     
      <div class="data">
        <label for="contact"> Contact Number:</label>
        <input type="text" name="contact" id="contact" placeholder="+880">
      </div> <br>
     
      <div class="address">
        <label for="address"> Present Address:</label>
        <textarea name="address" id="address" cols="35" rows="7"></textarea>
      </div> <br>
     
      <div class="religion">
        <label for="religion"> Religion:</label>
        <input type="checkbox" name="religion" id="religion" value="Islam"> Islam
        <input type="checkbox" name="religion" id="religion" value="Christianity"> Christianity
        <input type="checkbox" name="religion" id="religion" value="Hinduism">Hinduism
      </div> <br>
     
      <div class="atachement">
        <label for="file"> Attachment:</label>
        <input type="file" name="file" id="file">
      </div> <br>

    </form>
  </div>
</body>

</html>
